<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Blog Site</title>
	</head>
	<body>
		<h3>Blog Post Form</h3>
	    <p>Thank you for your submission!</p>
	    <h4>Blog Post:</h4>
	    <p th:text="${post.id}" />
	    <p th:text="${post.title}" />
	    <p th:text="${post.author}" />
	    <p th:text="${post.blogEntry}" />
	</body>
</html>
